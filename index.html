<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDITOR DE MEMES</title>
    <link href="styles.css"rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/9a4745d493.js" crossorigin="anonymous"></script>
    <!-- No necesitas repetir estos dos links! una sola vez alcanza!!! -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js" integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js" integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA==" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

</head>
<body>
    
    <header id="header">
        <h1>Generador de memes</h1>
        <div class="botones-para-modificar-imagen">
            <!-- los ids siempre se separan con-guiones. camelCase es para javascript -->
            <button class="botones-header" id="botonImagen">
                <i class="fas fa-file-image"></i>
                Imágen
            </button>
            <button class="botones-header" id="botonTexto">
                <i class="fas fa-font"></i>
                Texto
            </button>
            <button class="botones-header" id="botonModoOscuro">
                <i class="fas fa-lightbulb"></i>
                Modo oscuro
            </button>
            <button class="botones-header boton-claro" id="botonModoClaro">
                <i class="far fa-lightbulb"></i>            
                Modo claro
            </button>
        </div>
    </header>

    <main>
        <div class="editor-container">
           <div class="imagen-container">
               <div class="contenedor-texto-superior" id="contenedor-texto-superior">
                    <p id="respuesta-input-superior">TOP TEXT</p>
                </div>
                <!-- falta un alt aqui, como puede saber el lector de pantalla que es lo que hace esta imagen? -->
                <img src="" class="imagen-de-meme" id="imagenDeMeme"/>

                <div class="contenedor-texto-inferior" id="contenedor-texto-inferior">
                    <p id="respuesta-input-inferior">BOTTOM TEXT</p>
                </div>
            </div>

            <button type="button" class="boton-descargar" id="descargar-meme">
                <i class="fas fa-download button-icon-text"></i> Descargar meme
            </button>
        </div>
        
    </main>

    <aside class="barra-lateral-imagen" id="panelImagen">
        <button class="boton-de-panel-lateral" id="botonMostrarOcultar">
            <i class="fas fa-times"></i>
        </button>
        <div class="barra-de-imagen">
            <h2>IMAGEN</h2>
            <div class="seccion-url">
                <h3>URL</h3>
                <!-- no hay ningun elemento que tenga "url" como id, asi que este label no hace nada -->
                <label for="url">
                    <!-- no dejes un value por defecto en inputs de texto, usa placeholder -->
                <input type="text" value="imagenURL" class="input-de-panel-lateral" id="inputImagen"/>
                </label>
            </div>
            <div class="seccion-fondo">
                <!-- esto es un label, no un titulo -->
                <h3>FONDO</h3>
                <div class="opciones-seccion-fondo">
                    <!-- falta un aria label en el input y el select -->
                    <input type="color"class="panel-de-control-fondo" id="blend-de-color-img" value="#FFFFFF"/>
                    <select class="panel-de-control-fondo editor-select-barra-lateral" id="selector-de-imagen">
                        <option value="unset">Ninguno</option>
                        <option value="aclarar">Aclarar</option>
                        <option value="oscurecer">Oscurecer</option>
                        <option value="diferencia">Diferencia</option>
                        <option value="luminosidad">Luminosidad</option>
                        <option value="multiplicar">Multiplicar</option>

                    </select>
                </div>
            </div>
            <div class="seccion-filtros">
                <h3>FILTROS</h3>
                <div class="slider-panel-lateral">
                    <!-- el for del label debe coincidir con el id del elemento -->

                    <!-- estos valores estan mal, no necesito un step de 0.1 en cada elemento, ni que 
                    todos comiencen en 0 y terminen en 10. afecta muy negativamente la usabilidad de tu web
                    revisá en las consignas, alli estan los valores por defecto -->
                    <label for="slider-brillo">BRILLO</label>
                    <input type="range" id="sliderbrillo" min="0" max="10" step="0.1"/>
                </div>
                <div class="slider-panel-lateral">
                    <label for="slider-opacidad">OPACIDAD</label>
                    <input type="range" id="slider-opacidad" min="0" max="10" step="0.1"/>
                </div>
                <div class="slider-panel-lateral">
                    <label for="slider-contraste">CONTRASTE</label>
                    <input type="range" id="slider-contraste" min="0" max="10" step="0.1"/>
                </div>
                <div class="slider-panel-lateral">
                    <label for="slider-desenfoque">DESENFOQUE</label>
                    <input type="range" id="slider-desenfoque" min="0" max="1" step="0.1"/>
                </div>
                <div class="slider-panel-lateral">
                    <label for="slider-escala-de-grises">ESCALA DE GRISES</label>
                    <input type="range" id="slider-escala-de-grises" min="0" max="1" step="0.1"/>
                </div>
                <div class="slider-panel-lateral">
                    <label for="slider-sepia">SEPIA</label>
                    <input type="range" id="slider-sepia" min="0" max="1" step="0.1"/>
                </div>
                <div class="slider-panel-lateral">
                    <label for="slider-hue">HUE</label>
                    <input type="range" id="slider-hue" min="0" max="1" step="0.1"/>
                </div>
                <div class="slider-panel-lateral">
                    <label for="slider-saturado">SATURADO</label>
                    <input type="range" id="slider-saturado" min="0" max="1" step="0.1"/>
                </div>
                <div class="slider-panel-lateral">
                    <label for="slider-negativo">NEGATIVO</label>
                    <input type="range" id="slider-negativo" min="0" max="1" step="0.1"/>
                </div>
            </div>
        </div>
        <div class="contenedor-boton-reestablecer">
            <button class="boton-reestablecer-datos" id="reestablecer-filtros">
                REESTABLECER FILTROS
            </button>
        </div>
    </aside>


    <aside class="barra-de-texto" id="panelTexto">
<!-- falta un aria label aca, como sabe el lector de pantalla que hace este boton? -->
        <button class="boton-de-panel-lateral" id="botonMostrarOcultarPanelTexto">
            <i class="fas fa-times"></i>
        </button>

        <div class="opciones-barra-de-texto">
            <div class="seccion-superior">
                <h3>SUPERIOR</h3>
                <textarea name="superior" placeholder="TOP TEXT" class="input-de-panel-lateral" id="inputTextoSuperior"></textarea>
                <label><input type="checkbox" name="confirmar-texto-superior" value="sin-texto" id="texto-superior-checked"/> Sin texto superior</label>
            </div>

            <div class="seccion-inferior">
                <h3>INFERIOR</h3>
                <textarea name="inferior" placeholder="BOTTOM TEXT" class="input-de-panel-lateral" id="inputTextoIferior"></textarea>
                <label><input type="checkbox" name="confirmar-texto-inferior" value="sin-texto" id="texto-inferior-ckecked"/> Sin texto inferior</label>
            </div>

            <div class="fuente">
                <select class="select-fuente" id="selector-de-fuente">
                    <option value="Patua One" style="font-family: 'Patua One', cursive">Patua One</option>
                    <option value="Arial" style="font-family: Arial, Helvetica, sans-serif">Arial</option>
                    <option value="Arial Black" style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif">Arial Black</option>
                    <option value="Roboto" style="font-family: 'Roboto', sans-serif">Roboto</option>
                    <option value="cursive" style="font-family: cursive">Cursive</option>
                    <option value="Times New Roman" style="font-family: 'Times New Roman', Times, serif">Times New Roman</option>
                    <option value="Permanent Marker" style="font-family: 'Permanent Marker', cursive">Permanent Marker</option>
                    <option value="Verdana" style="font-family: Verdana, Geneva, Tahoma, sans-serif">Verdana</option>
                </select>

                <div class="alineacion-y-tamanio">
                    <!-- este label no hace nada -->
                    <label>
                        <input type="number" name="tamaño-de-fuente" min="10" max="40" class="tamanio-de-fuente" id="tamanio-de-fuente"/>
                    </label>

                    <div class="alineacion">
                        <!-- aqui faltan aria-labels -->
                        <button class="boton-de-alineacion" id="boton-alineacion-izq">
                            <i class="fas fa-align-left"></i>
                        </button>
                        <button class="boton-de-alineacion" id="boton-alineacion-centro">
                            <i class="fas fa-align-center"></i>
                        </button>
                        <button class="boton-de-alineacion" id="boton-alineacion-derecha">
                            <i class="fas fa-align-right"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="color-fondo">
                <h3>COLOR</h3>
                <label>
                    <input type="color" value="#FFFFFF" class="panel-de-control-fondo" id="blend-de-color"/>
                </label>

                <h3>FONDO</h3>
                <label>
                    <input type="color"class="panel-de-control-fondo" id="blend-de-color-fondo" value="#FFFFFF"/>
                </label>

                <label>
                    <input type="checkbox" name="confirmar-fondo-transparente" value="fondo-transparente"/> Fondo transparente
                </label>
            </div>

            <div class="contorno">
                <h3>CONTORNO</h3>
                <div class="botones-de-contorno">
                    <button>Ninguno</button>
                    <button>Claro</button>
                    <button>Oscuro</button>
                </div>
            </div>

            <div class="espaciado">
                <h3>ESPACIADO</h3>
                <label>
                    <input type="number" name="tamaño-de-fuente" min="10" max="40"/>
                </label>
            </div>

            <div class="interlineado">
                <h3>INTERLINEADO</h3>
                <select id="interlineadoDeTexto">
                    <option value="0.8">0.8</option>
                    <option value="1">1</option>
                    <option value="1.2">1.2</option>
                    <option value="1.5">1.5</option>
                    <option value="2">2</option>
                    <option value="2.5">2.5</option>
                </select>
            </div>
        </div>
    </aside>


    <script src="index.js"></script>
</body>
</html>
